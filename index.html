<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Timer</title>
	</head>
	<body>
		<div class="parent">
			<div class="spans">
				<span data-end="24" id="hours">00</span>:<span
					data-end="60"
					id="minutes"
					>00</span
				>:<span data-end="60" id="seconds">00</span>.<span
					data-end="100"
					id="millSeconds"
					>00</span
				>
			</div>
			<div class="buttons">
				<button class="start">Start</button>
				<button class="pause active">Pause</button>
				<button class="reset">Reset</button>
			</div>
		</div>
		<script src="sctipt.js"></script>
	</body>
</html>
